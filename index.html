<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Gen Z</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .video-container {
            flex: 2;
            max-width: 700px;
        }
        .related-videos {
            flex: 1;
            padding-left: 20px;
        }
        .related-videos a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background-color: #e0e0e0;
            color: black;
            text-align: left;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .related-videos a:hover {
            background-color: #d0d0d0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Materi Sosialisai Tentang Judi Online (JUDOL)
    </header>
    <main>
        <div class="video-container">
            <iframe width="100%" height="400" src="https://www.youtube.com/embed/xhCPR8fDU6U?si=b2wqMjaMZ1IBTxhN" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="related-videos">
            <a href="part2.html">part 2</a>
            <a href="part3.html">part 3</a>
            <a href="part4.html">part 4</a>
            <a href="part5.html">part 5</a>
            <a href="part6.html">part 6</a>
            
        </div>
    </main>
    <footer>
        &copy; Materi Sosialisai Tentang Judi Online (JUDOL)
    </footer>
</body>
</html>
